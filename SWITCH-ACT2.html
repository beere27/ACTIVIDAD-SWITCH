<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let menu = prompt("Elige un numero desde el 1 al 7");
    switch (menu) {
      case "1":
        alert("Lunes");
        break;
      case "2":
        alert("Martes")
        break;
      case "3":
        alert("Miercoles");
        break;
        case "4":
        alert("Jueves");
        break;
        case "5":
        alert("Viernes");
        break;
        case "6":
        alert("Sabado");
        break;
        case "7":
        alert("Domingo");
        break;
      default:
        alert("Elija el Numero");
    }
</script>
</body>
</html>
