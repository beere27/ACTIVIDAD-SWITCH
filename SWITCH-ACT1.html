<script>
    let menu = prompt("Elige Opcion1,Opcion 2 u Opcion 3");
switch (menu) {

    alert("Papas al Caballo.");

  case "Opcion 2":

  case "Opcion 3":

  default:
    alert("Elija el Menu");
}
</script>
